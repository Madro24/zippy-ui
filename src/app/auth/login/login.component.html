<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-4">
            <div class="user-avatar" >
              <img src="assets/images/zippy-logo.png" width="180px"  />
            </div>
            <h1>Zippy Office Boys</h1>
            <form role="form">
                <div class="form-content">
                  <div *ngIf="errorMessage!=null" class="alert alert-danger">
                      {{ errorMessage }}
                  </div>
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="Email"
                        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password"
                        [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLogin()"> Log in </a>
                <hr>
                <p><a [routerLink]="['register']"> <i class="fa fa-fw fa-group"></i> Register</a>
                    <a [routerLink]="['forgotPassword']"> <i class="fa fa-fw fa-group"></i> Forgot Password?</a><br/>
                    <a [routerLink]="['resendCode']"> <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
                </p>

            </form>
        </div>
    </div>
</div>
