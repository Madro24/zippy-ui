<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-md-offset-4">
            <img src="assets/images/zippy-logo.png" width="250px" class="user-avatar" />
            <h1>Zippy Office Boys</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" routerLink="/new-service" routerLinkActive="active"> Log in </a>
            </form>
        </div>
    </div>
</div>
