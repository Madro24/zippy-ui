<div class="card-header">
  Servicios
</div>
<div class="card-body table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Folio</th>
            <th>Servicio</th>
            <th>Quien Envia</th>
            <th>Celular</th>
            <th>Origen</th>
            <th>Hora Recoleccion</th>
            <th>Dia Recoleccion</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mapArray; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.itemId}}</td>
            <td>{{item.type}}</td>
            <td>{{item.sender.name}}</td>
            <td>{{item.sender.phone}}</td>
            <td>{{item.originLocation}}</td>
            <td>{{item.recolectTime}}</td>
            <td>{{item.date}}</td>
            <td>{{item.itemStatus}}</td>
        </tr>

        </tbody>
    </table>
</div>
