<app-header></app-header>
<div class="container">
  <h1>Solicitud de Servicio</h1>
  <hr />
  <div class="row" *ngIf="isSenderForm()">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <app-senderform></app-senderform>
    </div>
    <div class="col-lg-3"></div>
  </div>
  <div class="row" *ngIf="isDeliveryForm()">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <app-delivery-service-form></app-delivery-service-form>
    </div>
    <div class="col-lg-3"></div>
  </div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 btnForm">
      <a *ngIf="isSenderForm()" class="btn rounded-btn" (click)="addDeliveryService()">Agregar servicios</a>
      <a *ngIf="isDeliveryForm()" class="btn rounded-btn" (click)="viewSenderForm()">Regresar</a>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
