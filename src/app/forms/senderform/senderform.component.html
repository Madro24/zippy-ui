<form role="form">
  <div>
    <h3> Datos Remitente</h3>

    <div class="form-group">
      <label>Servicio</label>
      <select class="form-control" [(ngModel)]="serviceTypeSelected" name="serviceType">
        <option *ngFor="let type of getServiceTypes()" [value]="type">{{type}}</option>
      </select>
    </div>
    <fieldset class="form-group">
      <label>Hora de recoleccion</label>
      <ngb-timepicker name="serviceTiem" [(ngModel)]="time" [minuteStep]="30"></ngb-timepicker>
    </fieldset>


    <fieldset class="form-group">
      <label>Dia de recoleccion</label>
      <div class="input-group date">
        <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

        <!-- <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span> -->
      </div>
    </fieldset>

    <fieldset class="form-group">
      <label>Quien envia</label>
      <input class="form-control">
    </fieldset>
    <fieldset class="form-group">
      <label>Celular</label>
      <input class="form-control" placeholder="664-XXXXXXX">
    </fieldset>

    <fieldset class="form-group">
      <label>Origen</label>
      <input class="form-control">
    </fieldset>

    <div class="form-group">
      <label>Paga</label>
      <select class="form-control">
        <option>Origen</option>
        <option>Destino</option>
      </select>
    </div>




    <div style="display:none">
      <h4>(Solo empresas afiliadas)</h4>

      <fieldset class="form-group">
        <label>Usuario</label>
        <input class="form-control" placeholder="usuario@empresa.com" disabled>
      </fieldset>

      <fieldset class="form-group">
        <label>Contrase&ntilde;a</label>
        <input class="form-control" disabled>
      </fieldset>
    </div>
  </div>
</form>
