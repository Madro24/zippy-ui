<h2 *ngIf="!isEditAction">Solicitud de Servicio</h2>
<h2 *ngIf="isEditAction"> Folio : {{serviceItem.itemId}}</h2>

<button *ngIf="isEditAction && !itemRegForm.touched" type="button" class="btn btn-warning" (click)="printLabel()">Etiqueta</button>
<hr/>
<div class="container">


  <form role="form" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()" #itemRegForm="ngForm">
    <div class="row">
      <div class="col-md-5">
        <h3> Datos Remitente</h3>

        <fieldset *ngIf="isEditAction" class="form-group">
          <label>Estatus</label>
          <select class="form-control" name="itemStatus"  [ngModel]="serviceItem.itemStatus">
            <option *ngFor="let itemStatus of getServiceStatus()" [value]="itemStatus">{{itemStatus}}</option>
          </select>
        </fieldset>

        <div class="form-group">
          <label>Servicio</label>
          <select class="form-control" name="itemType" [ngModel]="serviceItem.type">
            <option *ngFor="let type of getServiceTypes()" [value]="type">{{type}}</option>
          </select>
        </div>

        <fieldset class="form-group">
          <label>Dia de recoleccion</label>
          <div class="form-group">
            <div class="input-group datepicker-input">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" [ngModel]="serviceItem.recolectDate"
                     required>
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Hora de recoleccion</label>
          <ngb-timepicker name="serviceTime" [minuteStep]="30" [ngModel]="serviceItem.recolectTime" required></ngb-timepicker>
        </fieldset>

        <fieldset class="form-group">
          <label>Quien envia</label>
          <input class="form-control" name="senderName" [ngModel]="serviceItem.sender.name" required>
        </fieldset>
        <fieldset class="form-group">
          <label>Celular</label>
          <input class="form-control" name="senderPhone" placeholder="664-XXXXXXX" [ngModel]="serviceItem.sender.phone" required>
        </fieldset>

        <fieldset class="form-group">
          <label>Origen</label>
          <input class="form-control" name="originLocation" [ngModel]="serviceItem.originLocation" required>
        </fieldset>

        <div class="form-group">
          <label>Paga</label>
          <select class="form-control" name="payBy" [ngModel]="serviceItem.payBy">
            <option *ngFor="let payBy of getPayByList()" [value]="payBy">{{payBy}}</option>
          </select>
        </div>
        <div style="display:none">
          <h4>(Solo empresas afiliadas)</h4>

          <fieldset class="form-group">
            <label>Usuario</label>
            <input class="form-control" placeholder="usuario@empresa.com" disabled>
          </fieldset>

          <fieldset class="form-group">
            <label>Contrase&ntilde;a</label>
            <input class="form-control" disabled>
          </fieldset>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5">
        <!--Multiple Destination-->
        <!--<app-delivery-service-form *ngFor="let destination of serviceItem.destinations"-->
        <!--[destinationItem]="destination"></app-delivery-service-form>-->
        <h3>Datos de Destino</h3>

        <fieldset class="form-group">
          <label>Destino </label>
          <input class="form-control" name="destLocation" [ngModel]="serviceItem.destinations[0].location" required #destLoc="ngModel">
        </fieldset>

        <fieldset class="form-group">
          <label>Copiar link de mapa: <a [href]="getSearchMapURI(destLoc.value)" target="_blank" (click)="enableUrlMap()">google maps</a> </label>
          <input class="form-control" name="destUrlMap" [ngModel]="serviceItem.destinations[0].urlMap" required [disabled]="!isEditAction && (!destLoc.valid || !enableUrlMapField)">
        </fieldset>

        <fieldset class="form-group">
          <label>Quien recibe</label>
          <input class="form-control" name="destRecName" [ngModel]="serviceItem.destinations[0].receiver.name" required>
        </fieldset>

        <fieldset class="form-group">
          <label>Contenido</label>
          <input class="form-control" name="destPkgContent" [ngModel]="serviceItem.destinations[0].packageContent" required>
        </fieldset>

        <fieldset class="form-group">
          <label>Mensaje al destinatario</label>
          <textarea class="form-control" rows="3" name="destMsg" [ngModel]="serviceItem.destinations[0].message" required></textarea>
        </fieldset>

        <fieldset class="form-group">
          <label>Instruccion al mensajero</label>
          <textarea class="form-control" rows="3" name="destInst" [ngModel]="serviceItem.destinations[0].instructions" required></textarea>
        </fieldset>

        <fieldset class="form-group">
          <label>Distancia (Precio por Kilometro: $8.90)</label>
          <input class="form-control"  name="destDistance" #distance="ngModel" [ngModel]="serviceItem.destinations[0].distance" required>
          Costo Total: {{ getTotalCost(this.distance.value) }}
        </fieldset>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 btnForm">
        <button class="btn btn-primary" type="submit"
                *ngIf="!isEditAction || (isEditAction && itemRegForm.touched)"
                [disabled]="!itemRegForm.valid">Guardar
          <i class="fa fa-save"></i>
          <i class="fa fa-spinner fa-spin" style="font-size:13px"
                                                                 *ngIf=wasSavedClicked></i></button>
        <button class="btn btn-primary" [routerLink]="['/serviceItemList']">
          Regresar
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </form>


</div>
